<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>SpaceX Launch Calendar</title>

        <link rel="stylesheet" type="text/css" href="style/main.css"/>
    </head>

    <body>
        <h1>SpaceX Launch Calendar</h1>

        <div id="header">
            <h3 class="time-to-launch"><span class="launch-pre-text">The next launch is in</span> <span class="days"></span>. <span class="seconds"></span></h3>
        </div>

        <div id="content">

            

            <div class="calendar-area">
                <div class="calendar-header">
                    <button class="prev-btn"><</button>
                    <h3 class="month-displayed"></h3>
                    <button class="next-btn">></button>
                </div>
                <div>
                    <table class="month-calendar"></table>
                </div>
            </div>

            <div class="launch-info">
                <h3 class="select-placeholder">Select a launch date from the calendar to view more info</h3>
                <div class="selected-launch" style="display: none">
                    <p><strong>Date of launch</strong>: <span class="launch-date"></span></p>
                    <p><strong>Time of launch</strong>: <span class="launch-time"></span></p>
                    <p><strong>Rocket</strong>: <span class="rocket-name"></span></p>
                    <p><strong>Details</strong>: <span class="launch-details"></span></p>
                </div> 
            </div>
        </div>

        <div id="footer">
            
        </div>

        <script src="src/apis/spacex.js"></script>
        <script src="src/calendar.js"></script>
        <script src="src/index.js"></script>
    </body>
</html>
